name: first_aid_app
publish_to: "none"
description: Offline First Aid guidance app (text + images + audio)
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.1.0
  url_launcher: ^6.1.10
  connectivity_plus: ^4.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/text/english/adult/
    - assets/text/english/child/
    - assets/text/tamil/adult/
    - assets/text/tamil/child/
    - assets/audio/
